<div class="jumbotron">
    <h1>Report</h1>
    <div class="row">
        <div class="span1">Last load: {{ storage.lastLoad | date:"medium" }}</div>
    </div>
    <div class="row">
        <div class="span1">Load messages every: <input type="number" ng-model="storage.updateInterval" min="1"> min</div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>1 hour</th>
                <th>6 hours</th>
                <th>24 hours</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ storage.aggregated.one }}</td>
                <td>{{ storage.aggregated.six }}</td>
                <td>{{ storage.aggregated.twentyFour }}</td>
            </tr>
        </tbody>
    </table>
</div>
